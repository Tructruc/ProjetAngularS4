<div class="d-flex justify-content-between">
  <div class="d-flex align-items-end">
    <h4 class="m-0 me-2">{{ exercise.name }}</h4>
    <h5 class="m-0 me-2">{{ exercise.repetitions }} répétition{{ exercise.repetitions > 1 ? "s" : "" }}</h5>
    <h6 *ngIf="exercise.weight > 0" class="mb-0">{{ exercise.weight }}kg</h6>
  </div>
  <div class="d-flex align-items-end">
    <button class="btn btn-outline-primary me-2" routerLink="edit/{{exercise.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
    <button class="btn btn-outline-danger" (click)="deleteExercise(exercise)"><i class="fa-solid fa-trash"></i></button>
  </div>
</div>
