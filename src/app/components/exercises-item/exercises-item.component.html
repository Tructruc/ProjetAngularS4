<div class="list-group-item list-group-item-action" *ngIf="finishedFilter=='all'||
                                                   finishedFilter == 'done' && done ||
                                                   finishedFilter == 'not-done' && !done">
  <div class="d-flex justify-content-between" >
    <div class="d-flex align-items-center">
      <button class="btn mx-1 btn-success" [ngClass]="{'btn-secondary':!done, 'btn-success':done}" (click)="onDo()">
        <i *ngIf="!done" class="fa-regular fa-square"></i>
        <i *ngIf="done" class="fa-regular fa-check-square"></i>
      </button>
      <div class="d-flex align-items-end">
        <h4 class="m-0 me-2">{{ exercise.name }}</h4>
        <h5 class="m-0 me-2">{{ exercise.repetitions }} répétition{{ exercise.repetitions > 1 ? "s" : "" }}</h5>
        <h6 *ngIf="exercise.weight > 0" class="mb-0">{{ exercise.weight }}kg</h6>
      </div>
    </div>
    <div class="d-flex align-items-end">
      <button [disabled]="!imagePath" class="btn btn-outline-success me-2" (click)="onToggleImage()"><i
        class="fa-solid fa-image"></i></button>
      <button class="btn btn-outline-primary me-2" routerLink="edit/{{exercise.id}}"><i
        class="fa-solid fa-pen-to-square"></i></button>
      <button class="btn btn-outline-danger" (click)="deleteExercise(exercise)"><i class="fa-solid fa-trash"></i>
      </button>
    </div>


  </div>
  <div class="imageDisplay d-flex justify-content-center align-items-center bg-black" style="--bs-bg-opacity: 0.6"
       *ngIf="showImage">
    <img class="h-75" src="{{imagePath}}"/>
    <div class="d-flex align-items-baseline h-75 p-2">
      <button class="btn btn-outline-danger" (click)="onToggleImage()"><i class="fa-solid fa-times"></i></button>
    </div>
  </div>
</div>
